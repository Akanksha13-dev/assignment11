<div style="width: 400px; margin: auto;">
    <h1>EDIT</h1>
      <div *ngIf="user.id">
        <form>  
        

        <div class="form-group">
            <label for="first__name">FirstName</label>
            <input
              type="text"
              class="form-control"
              id="name"
              required minlength="3"
              [(ngModel)]="user.first__name"
              name="first__name"
            />
            
          </div>

          <div class="form-group">
            <label for="middle__name">MiddleName</label>
            <input
              type="text"
              class="form-control"
              id="name"
              required minlength="3"
              [(ngModel)]="user.middle__name"
              name="middle__name"
            />
          </div>

          <div class="form-group">
            <label for="last__name">LastName</label>
            <input
              type="text"
              class="form-control"
              id="name"
              required minlength="3"
              [(ngModel)]="user.last__name"
              name="last__name"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              required
              [(ngModel)]="user.email"
              name="email"
            />
          </div>

          <div class="form-group">
            <label for="phone_number">PhoneNumber</label>
            <input
              type="text"
              class="form-control"
              id="phone_number"
              required
              [(ngModel)]="user.phone_number"
              name="phone_number"
            />
          </div>

          <div class="form-group">
            <label for="role">Role</label>
            <select
              type="text"
              class="form-control"
              id="role"
              required
              [(ngModel)]="user.role"
              name="role"
            ><option *ngFor="let data of Role" [value]="data.name">{{data.name}}</option></select>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              required
              [(ngModel)]="user.address"
              name="address"
            />
          </div>

          <div class="form-group">
            <label for="datetime">DateTime</label>
            <input
              type="datetime-local"
              class="form-control"
              id="datetime"
              required
              [(ngModel)]="user.datetime"
              name="datetime"
            />
          </div>

          <div class="form-group">
            <label for="customer_Name">CustomerName</label>
            <select
              type="text"
              class="form-control"
              id="customer_Name"
              required
              [(ngModel)]="user.customer_Name"
              name="customer_Name"
            ><option *ngFor="let data of CustomerName" [value]="data.name">{{data.name}}</option></select>
          </div>
        </form>
          <div class="but">
          <button class="badge badge-danger mr-2" id="wer" (click)="delete()">
            Delete
          </button>
      
          <button
            type="submit"
            class="badge badge-success" id="wer"
            (click)="update()"
          >Update</button>
          </div>
          <p style="text-align: center;">{{ message }}</p>
        
      
    </div>
    
</div>
