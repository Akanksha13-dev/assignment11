<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        

        <div class="form-group">
            <label for="first__name">FirstName</label>
            <input
              type="text"
              class="form-control"
              id="first__name"
              required
              [(ngModel)]="user.first__name"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="middle__name">MiddleName</label>
            <input
              type="text"
              class="form-control"
              id="middle__name"
              
              [(ngModel)]="user.middle__name"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="last__name">LastName</label>
            <input
              type="text"
              class="form-control"
              id="last__name"
              required
              [(ngModel)]="user.last__name"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              required
              [(ngModel)]="user.email"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="phone_number">PhoneNumber</label>
            <input
              type="text"
              class="form-control"
              id="phone_number"
              required
              [(ngModel)]="user.phone_number"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="role">Role</label>
            <select
              type="text"
              class="form-control"
              id="role"
              required
              [(ngModel)]="user.role"
              name="title"
            ><option *ngFor="let data of Role" [value]="data.name">{{data.name}}</option></select>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              required
              [(ngModel)]="user.address"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="datetime">DateTime</label>
            <input
              type="datetime-local"
              class="form-control"
              id="datetime"
              required
              [(ngModel)]="user.datetime"
              name="title"
            />
          </div>

          <div class="form-group">
            <label for="customer_Name">CustomerName</label>
            <select
              type="text"
              class="form-control"
              id="customer_Name"
              required
              [(ngModel)]="user.customer_Name"
              name="title"
            ><option *ngFor="let data of CustomerName" [value]="data.name">{{data.name}}</option></select>
          </div>
  
        
          <div class="but">
        <button (click)="saveUser()" id='wer'>Submit</button>
        </div>
      </div>
  
      <div *ngIf="submitted" >
        <h4 style="text-align: center;">You added newUser successfully!</h4>
        <button class="btn btn-success" (click)="newUser()" id='wer'>Add More-Users</button>
      </div>
    </div>
  </div>
